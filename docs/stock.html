  "title": "Fundamental Analysis, Technical Analysis & The Trader's Mind - Jumbo - Combo Course",
  "description": "<p>The &quot;Fundamental Analysis, Technical Analysis &amp; The Trader&#39;s Mind - Jumbo - Combo Course&quot; aims to provide a comprehensive understanding of the three essential pillars of successful trading: fundamental analysis, technical analysis, and the psychological aspects of trading (the trader&#39;s mind). Offered by Ideapreneur Nepal and published in Money Mitra, this course is designed for individuals interested in learning how to analyze financial markets, make informed trading decisions, and manage their emotions effectively while trading.</p>\r\n\r\n<ol>\r\n\t<li><strong>Fundamental Analysis: This segment of the course delves into the analysis of the intrinsic value of financial assets, such as stocks, bonds, and commodities. Topics covered may include:</strong></li>\r\n</ol>\r\n\r\n<ul>\r\n\t<li>Understanding financial statements: Learning to read and interpret income statements, balance sheets, and cash flow statements of companies.</li>\r\n\t<li>Evaluating key financial ratios: Analyzing metrics like price-to-earnings (P/E) ratio, earnings per share (EPS), debt-to-equity ratio, and more.</li>\r\n\t<li>Assessing industry and economic trends: Identifying macroeconomic factors and industry-specific dynamics that can impact asset prices.</li>\r\n\t<li>Company valuation methods: Exploring various valuation techniques like discounted cash flow (DCF) analysis, comparable company analysis, and asset-based valuation.</li>\r\n</ul>\r\n\r\n<ol start=\"2\">\r\n\t<li><strong>Technical Analysis: The technical analysis portion focuses on studying historical price and volume data to forecast future price movements. Topics covered may include:</strong></li>\r\n</ol>\r\n\r\n<ul>\r\n\t<li>Chart patterns: Recognizing common patterns like head and shoulders, double tops/bottoms, and triangles.</li>\r\n\t<li>Technical indicators: Understanding and using indicators such as moving averages, Relative Strength Index (RSI), Moving Average Convergence Divergence (MACD), etc.</li>\r\n\t<li>Support and resistance: Identifying critical levels where asset prices are likely to reverse.</li>\r\n\t<li>Candlestick analysis: Interpreting candlestick patterns for predicting market sentiment and price trends.</li>\r\n</ul>\r\n\r\n<ol start=\"3\">\r\n\t<li><strong>The Trader&#39;s Mind: This section addresses the psychological aspects of trading and risk management:</strong></li>\r\n</ol>\r\n\r\n<ul>\r\n\t<li>Emotion management: Learning to control fear and greed, which can lead to impulsive decisions.</li>\r\n\t<li>Developing a trading plan: Creating a structured approach to trading that includes entry and exit strategies, risk tolerance, and position sizing.</li>\r\n\t<li>Risk management: Understanding how to protect capital and limit losses through proper risk management techniques.</li>\r\n\t<li>Trading discipline: Cultivating the necessary discipline to stick to the trading plan and avoid emotional decision-making.</li>\r\n</ul>",

duction to the subconscious mind and its Role in Trading</li>\r\n\t<li>Common Biases that affect trading behavior:</li>\r\n\t<li>The Loss Aversion Effect Overconfidence bias Confirmation bias</li>\r\n</ul>\r\n\r\n<p><strong>Emotions and Trading</strong></p>\r\n\r\n<ul>\r\n\t<li>Understanding the impact of emotions on trading decisions</li>\r\n\t<li>Recognizing and managing fear, greed, and impulsivity</li>\r\n\t<li>Techniques for emotional regulation in Trading Developing emotional intelligence for trading Common Biases that affect trading behavior:</li>\r\n\t<li>Anchoring bias Herding behavior Availability bias</li>\r\n</ul>\r\n\r\n<p><strong>Cognitive Biases and Decision-Making</strong></p>\r\n\r\n<ul>\r\n\t<li>Common cognitive biases affecting trading decisions Identifying and overcoming biases</li>\r\n\t<li>Enhancing decision-making skills through cognitive strategies</li>\r\n\t<li>Techniques to reduce cognitive errors in trading Common Biases that affect trading behavior:</li>\r\n\t<li>Recency bias Gambler&#39;s fallacy Hindsight bias</li>\r\n</ul>\r\n\r\n<p><strong>Building a Healthy Trading Mindset</strong></p>\r\n\r\n<ul>\r\n\t<li>Developing a positive trading mindset</li>\r\n\t<li>Cultivating discipline and patience in trading Overcoming self-doubt and building confidence Goal setting and visualization techniques for traders Common Biases that affect trading behavior:</li>\r\n\t<li>Endowment effect Regret aversion Bias Self-attribution bias</li>\r\n</ul>\r\n\r\n<p><strong>Risk Management and Fear of Loss</strong></p>\r\n\r\n<ul>\r\n\t<li>Understanding Risk and its role in Trading</li>\r\n\t<li>Managing risk effectively</li>\r\n\t<li>Addressing the fear of loss and its impact on trading decisions</li>\r\n\t<li>Developing a risk management plan Common Biases that affect trading behavior:</li>\r\n\t<li>Framing effect Sunk cost fallacy Social proof Bias</li>\r\n</ul>\r\n\r\n<p><strong>Conditioning the Subconscious Mind for Trading Success</strong></p>\r\n\r\n<ul>\r\n\t<li>What is subconscious self-sabotage?</li>\r\n\t<li>Techniques to Condition the subconscious mind for Success Affirmations and visualizations for traders</li>\r\n\t<li>Applying NLP in trading</li>\r\n\t<li>Applying LOA in trading.</li>\r\n\t<li>Applying Binaural Beats to Build a resilient mindset. Applying Self-Hypnosis to Build a resilient mindset. Common Biases that affect trading behavior:</li>\r\n\t<li>Cultural bias Ownership bias Rationalization bias</li>\r\n</ul>\r\n\r\n<p><strong>Trading Journal and Self-Reflection</strong></p>\r\n\r\n<ul>\r\n\t<li>Importance of maintaining a trading journal Analyzing personal trading behaviors and Identifying strengths and weaknesses Strategies for self-reflection and continuous improvement</li>\r\n\t<li>Common Biases that affect trading behavior:</li>\r\n\t<li>Optimism bias</li>\r\n\t<li>Information overload</li>\r\n\t<li>Fear of missing out (FOMO)</li>\r\n</ul>\r\n\r\n<p><strong>Overcoming Trading Challenges and Plateaus</strong></p>\r\n\r\n<ul>\r\n\t<li>Dealing with trading slumps and drawdowns Strategies for overcoming trading challenges Developing Toughness and Determination in trading Seeking support and building a trading community Common Biases that affect trading behavior:</li>\r\n\t<li>Illusion of control Bias Decision paralysis Effect Disposition effect</li>\r\n</ul>\r\n\r\n<p><strong>Advanced Techniques for Trading Psychology</strong></p>\r\n\r\n<ul>\r\n\t<li>Visualization Techniques for trading success Affirmation Techniques for trading success Mental rehearsal and performance optimization Building mental toughness for trading</li>\r\n\t<li>Common Biases that affect trading behavior:</li>\r\n\t<li>Narrative fallacy Illusionary correlation Extrapolation bias</li>\r\n</ul>\r\n\r\n<p><strong>Integrating Mindset and Psychology into Trading Practice</strong></p>\r\n\r\n<ul>\r\n\t<li>Applying the learned techniques in trading Developing a personalized trading psychology plan Reviewing and optimizing trading       "id": 339,
      "title": "1. Introduction to course",
      "description": "<p>Technical analysis is a trading discipline that analyzes statistical trends acquired from trading activity, such as price movement and volume, to evaluate investments and uncover trading opportunities. Technical analysis, as opposed to fundamental analysis, focuses on the examination of price and volume.</p>\r\n\r\n<p>In this course we introduce to learner to understand the market sentiment behind price trends by looking for patterns and trends rather than analyzing a security&#39;s fundamental attributes.&nbsp;This chapter introduces the students to the course, how to go about it and how to prepare yourself to make the most out of this course.</p>",

    {
      "id": 344,
      "title": "2. Technical Analysis Introduction",
      "description": "<p>Technical analysis methods are used to examine how variations in price, volume, and implied volatility are affected by supply and demand for securities. It is based on the concept that, when combined with proper trading rules, historical trading activity and price fluctuations of a security, it can give useful indications of the security&#39;s future price movements.&nbsp;Price and volume the pillars of technical analysis is discussed in this chapter , Types of Prices, golden rules of technical analysis is covered comprehensively.</p>",

    {
      "id": 345,
      "title": "3. Pillars of Technical Analysis",
      "description": "<p>&nbsp;</p>\r\n\r\n<p>Some indicators are primarily concerned with identifying the current market trend, such as support and resistance zones, while others are concerned with assessing the strength of a trend and its chances of continuance. Trendlines, channels, moving averages, and momentum indicators are examples of technical indicators and charting patterns commonly utilized.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>",

    {
      "id": 346,
      "title": "4. Chart and chart types",
      "description": "<p>&nbsp;</p>\r\n\r\n<p>Trading chart displays information that can help you decide when to enter and exit a position. There are many kinds of trading charts which will be discussed in this section.</p>\r\n\r\n<p>This section aims in making you understand the different types of charts and explains how they are created in response to market price swings.</p>",

    {
      "id": 347,
      "title": "5. Support",
      "description": "<p>&nbsp;</p>\r\n\r\n<p>The support level is a price point on the chart where the trader expects maximum demand (in terms of buying) coming into the stock/index. Whenever the price falls to the support line, it is likely to bounce back. The support level is&nbsp;<strong>always below</strong>&nbsp;the current market price.</p>\r\n\r\n<p>You will learn learn to draw the support area and understand how you should trade on support area also referred as demand area in this section.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/progressive_redirect/playback/715883898/rendition/360p/file.mp4?loc=external&signature=7e47dca2de7c813b4e032883db3a767c946981e62783eec4e1a5e58467961845",
      "embed_url": "https://player.vimeo.com/video/715883898?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 36,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 348,
      "title": "6. Resistance",
      "description": "<p>The resistance level is a price point on the chart where traders expect maximum supply (in terms of selling) for the stock/index.&nbsp;The resistance level is&nbsp;<strong>always above</strong>&nbsp;the current market price. The likelihood of the price rising to the resistance level, consolidating, absorbing all the supply, and declining is high.</p>\r\n\r\n<p>In this section, you will learn to draw the resistance area and understand how you should trade on resistance area also called as supply area.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715883836.m3u8?s=336cc827869f177d2615f4bac35f124591cac1dc",
      "embed_url": "https://player.vimeo.com/video/715883836?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",

    {
      "id": 349,
      "title": "7. Breakout",
      "description": "<p>A breakout is a price movement of a stock beyond an identified level of resistance or support, which is usually followed by heavy volumes and an increased amount of volatility. Traders buy the&nbsp;stocks when the price breaks above a certain price level of resistance or ceiling.</p>\r\n\r\n<p>In this section, you will learn to trade breakout, identify false breakout and how to take trading positions. You&rsquo;ll get to understand the importance of volume on a breakout trade as well in this section.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715883783.m3u8?s=514c683140328f285d0aa1b2b3d5bc4dff63282f",
      "embed_url": "https://player.vimeo.com/video/715883783?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",

    {
      "id": 350,
      "title": "8. Trend and Trend-line",
      "description": "<p>Trendlines are immediately visible lines drawn on charts by traders to connect a sequence of prices or to illustrate the best fit of data. The resultant line is then utilized to provide the trader a decent sense of which way an investment&#39;s value could move in the future.</p>\r\n\r\n<p>In this section, you will learn to identify trend, how to draw a trend-line and understand how to trade or take position following the trend. Also, you will understand the concept of primary, secondary and near trend line.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715885216.m3u8?s=2a61c6c7bcd7bc2579fe9ee86d71be11a890f6f0",

    {
      "id": 351,
      "title": "9. Types of candlestick part 1",
      "description": "<p>Candlestick charts are used by traders&nbsp;<strong>to determine possible price movement based on past patterns</strong>. Candlesticks are useful when trading as they show four price points (open, close, high, and low) throughout the period of time the trader specifies.</p>\r\n\r\n<p>In this section, you&rsquo;ll be introduced to various types of candlesticks and its meaning to understand the story behind the candlestick of a particular time frame.</p>",

      "title": "10. Types of candlestick part 2",
      "description": "<p>Candlestick charts are used by traders&nbsp;<strong>to determine possible price movement based on past patterns</strong>. Candlesticks are useful when trading as they show four price points (open, close, high, and low) throughout the period of time the trader specifies.</p>\r\n\r\n<p>In this section, you&rsquo;ll be introduced to various types of candlesticks and its meaning to understand the story behind the candlestick of a particular time frame.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>",

    {
      "id": 353,
      "title": "11. Moving Average indicator",
      "description": "<p>A Simple Moving Average is&nbsp;a technical indicator that investors and traders use to determine the trend direction of securities. Exponential Moving Average (EMA) is similar to Simple Moving Average (SMA), measuring trend direction over a period of time. However, whereas SMA simply calculates an average of price data, EMA applies more weight to data that is more current. Because of its unique calculation, EMA will follow prices more closely than a corresponding SMA.</p>\r\n\r\n<p>After the completion of this section, you&rsquo;ll be able to understand how are moving averages (SMA and EMA) are calculated and how you can use it to give an upper edge to your trading decisions.&nbsp;This chapter helps us understand indicators and how we can use them to confirm our decisions. Exponential Moving average is one of the lagging indicator used by traders and investors which is widely used and effective.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884743.m3u8?s=bc70e2db08fd035db53c5154ab83f3e40f1d2da7",
      "embed_url": "https://player.vimeo.com/video/715884743?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 52,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 354,
      "title": "12. Relative Strength Index (RSI) indicator",
      "description": "<p>The relative strength index (RSI) is a momentum indicator used in technical analysis that calculates the size of recent price fluctuations to determine if a stock or other asset is overbought or oversold. The RSI is shown as an oscillator (a line graph that fluctuates between two extremes), with a range of 0 to 100.</p>\r\n\r\n<p>After the completion of this section, you&rsquo;ll understand taking position based on RSI. RSI alone should never to be used as a standalone indicator while making decision.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884935.m3u8?s=a3c4c1c5f487b3b92e0637a9cd3d66519c1c99a7",
      "embed_url": "https://player.vimeo.com/video/715884935?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 25,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 355,
      "title": "13. MACD Indicator",
      "description": "<p>Moving average convergence divergence (MACD) is a trend-following momentum indicator that depicts the connection between two security&#39;s price moving averages. By subtracting the 26-period EMA from the 12-period EMA, the MACD is computed.</p>\r\n\r\n<p>After the completion of this section, you&rsquo;ll be able to use it as well as use it properly alongside RSI for further confirmation while making trading decisions.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884663.m3u8?s=49d0a8e728e9ebc026f9c8df233a1c973f4e2f76",
      "embed_url": "https://player.vimeo.com/video/715884663?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 35,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 356,
      "title": "14. Fibonacci Indicator",
      "description": "<p>Whenever there is a sharp move in the stock price either upward or downward, it usually has a high possibility of pullback before continuing in the direction of the main trend. Fibonacci indicator has its application in the Stock market and can be applied when you are expecting a correction after a sharp up move or a down move.</p>\r\n\r\n<p>You&rsquo;ll learn to identify major halts or probable bounce back levels after a decline or advance as the case may be after the completion of this course. These Fibonacci retracement levels create a good opportunity for the traders to make new positions in the direction of the trend.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/progressive_redirect/playback/715884474/rendition/360p/file.mp4?loc=external&signature=d55f9f2402eec5af2198ceea3df31eaf849a078ac9790e6ff662d511d689dcd3",
      "embed_url": "https://player.vimeo.com/video/715884474?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 39,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 357,
      "title": "15. Heikin-Ashi Candlestick",
      "description": "<p>The Heikin-Ashi technique is a Japanese candlestick-based technical trading tool that uses candlestick charts to represent and visualize market price data. It is used to identify market trend signals and forecast price movements. The Heikin-Ashi method uses average price data that helps to filter out market noise.</p>\r\n\r\n<p>This course aims in making you understand the Heikin-Ashi approach that can be used in conjunction with candlestick charts to identify market patterns and forecast future prices. It is also helpful for making candlestick charts more understandable and analyzing patterns simpler.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884572.m3u8?s=cbbd554c4158b4db14dae18e8b0ccaa7ded312ad",
      "embed_url": "https://player.vimeo.com/video/715884572?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 18,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 358,
      "title": "16. Volume",
      "description": "<p>The trading volume of a financial asset is a measure of how much it has traded over a period of time. The number of shares traded is how volume is measured in equities. The volume of a stock is determined by the number of share units that have changed hands. Volume is used by traders to gauge liquidity, and variations in volume are used with technical indicators to make trading choices.</p>\r\n\r\n<p>After the completion of this section, you&rsquo;ll be able to analyze volume and use it to have an upper edge in your trading decisions.</p>",

      "video_url": "https://player.vimeo.com/external/715885272.m3u8?s=483612e83f11712b3be6845333c7da507241df45",

      "id": 359,
      "title": "17. Bollinger Band",
      "description": "<p>Bollinger Bands is a technical analysis for trading stocks. The bands comprise a volatility indicator that measures the relative high or low of a security&rsquo;s price in relation to previous trades.&nbsp;Volatility&nbsp;is measured using standard deviation, which changes with increases or decreases in volatility. The bands widen when there is a price increase, and narrow when there is a price decrease.&nbsp;</p>\r\n\r\n<p>After the completion of this course, you will learn how to calculate the Bollinger Band and how to use it as further confirmation in your trading bias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884007.m3u8?s=0094c712af82c8e81e2be7cda3e76f0c76850805",
      "embed_url": "https://player.vimeo.com/video/715884007?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 18,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 360,
      "title": "18. Pivot Point",
      "description": "<p>Pivot points refer to technical indicators used by&nbsp;day traders to identify potential support and resistance price levels in a securities market. They are based on the previous day&rsquo;s high, low, and closing prices. Traders use pivot points and the support and resistance levels they provide to determine potential entry, exit, and stop-loss prices for trades.</p>\r\n\r\n<p>After the completion of this section, you&rsquo;ll be able to understand how it is calculated and how to use pivot point in trading.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884872.m3u8?s=6571d93e28446ceb080b70494eb52c5c736553da",
      "embed_url": "https://player.vimeo.com/video/715884872?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",
      "video_length": 11,
      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 361,
      "title": "19. Chart Patterns",
      "description": "<p>Patterns are the distinctive formations created by the movements of security prices on a chart and are the foundation of technical analysis. A pattern is identified by a line that connects common price points, such as closing prices or&nbsp;highs or lows,&nbsp;during a specific period of time. Technical analysts and chartists seek to identify patterns as a way to anticipate the future direction of a security&rsquo;s price.</p>\r\n\r\n<p>After the completion of this course, you will learn how to plot out numerous patterns and how to use it as further confirmation in your trading bias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715884196.m3u8?s=a062245962e13cbab116d2ace736f3bd848ff589",
      "embed_url": "https://player.vimeo.com/video/715884196?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",

      "user_course_watch": null,
      "sub_course_title": "Technical Analysis",
      "completed": false,
      "watched": false
    },
    {
      "id": 362,
      "title": "20. Supertrend",
      "description": "<p>&nbsp;</p>\r\n\r\n<p>SuperTrend is a technical indicator that allows you to identify trends and provides you with both buy and sell signals. It usually alternates between two colors: green or red, indicating whether the trend is tilted to the upside or downside respectively.</p>\r\n\r\n<p>After the completion of this course, you will learn how supertrend actually works and how to use it as further confirmation in your trading bias.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715885169.m3u8?s=73b3e1b0a7979e541c572be5c0572508b112b0d0",
      "embed_url": "https://player.vimeo.com/video/715885169?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",

    {
      "id": 363,
      "title": "21. Stop-Loss",
      "description": "<p>A stop-loss&nbsp;is a tool used by traders and investors to limit losses and reduce&nbsp;risk exposure. The traders in NEPSE cannot put automatic stop loss orders through TMS. Hence, you&rsquo;ll learn how to execute stop loss in our market in this section. By using a stop-loss, a trader limits his risk in the trade to a set amount in the event that the market moves against him.</p>\r\n\r\n<p>After the completion of this course, you will learn why stop-loss are must, how to determine a stop loss order and how it prevents your wealth from further deducting.</p>",
      "video": null,
      "video_url": "https://player.vimeo.com/external/715885132.m3u8?s=99360fa0ee9f8c27e82fa81658c34492559fc59d",
      "embed_url": "https://player.vimeo.com/video/715885132?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479",
      "thumbnail": "https://moneymitra.com/static/guru_mantra/images/no_contents.svg",

      "user_course_watch": null,

      "completed": false,
      "watched": false
    },
    {
      "id": 364,
      "title": "Bonus content- Stochastic RSI",
      "description": "<p>Stochastic RSI (StochRSI) is a technical analysis indicator used to support stock market prediction by comparing a security&rsquo;s price range and closing price. StochRSI fulfills a unique role in that it concentrates on market momentum and succeeds at providing readings for overbought and oversold market conditions. StochRSI is different from other technical indicators such as the Relative Strength Index (RSI) in that it moves faster from price overbought to oversold than RSI.</p>\r\n\r\n<p>After the completion of this course, you will learn how StochRSI actually works and how to use it as further confirmation in your trading bias.</p>",
